<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Movie Watchlist</h1>
            <p>Search for movies, add them to your watchlist, and track what you've watched</p>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for movies..." id="search-input">
                <button class="btn" id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            
            <div class="search-results" id="search-results">
                <!-- Search results will appear here -->
            </div>
        </section>
        
        <section class="watchlist-section">
            <div class="tabs">
                <div class="tab active" data-tab="watchlist">Watchlist</div>
                <div class="tab" data-tab="watched">Watched</div>
            </div>
            
            <div id="watchlist-content">
                <!-- Watchlist movies will appear here -->
            </div>
            
            <div id="watched-content" style="display: none;">
                <!-- Watched movies will appear here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
